{%extends 'base.html'%}

{%block conteudo%}

<h1 class="mt-5">{{contato.nome}}</h1>
{%if contato.foto%}
<p><img src="{{ contato.foto.url }}" style="max-width: 100px; height: auto;"> </p>
{%endif%}
        <dl>
          <dt>ID</dt>

          <dd>{{contato.id}}</dd>

          <dt>Telefone</dt>
          <dd>{{contato.telefone}}</dd>

          <dt>E-mail</dt>
          <dd>{{contato.email}}</dd>

          <dt>Categoria</dt>
          <dd>{{contato.categoria}}</dd>
        </dl>
{%endblock%}
