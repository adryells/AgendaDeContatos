{%extends 'base.html'%}

{%block conteudo%}
<form method="POST" action="{%url 'cadastro'%}">
    {% csrf_token %}
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" value="{{request.POST.email}}">
  </div>
  <div class="form-group">
    <label>Usuario</label>
    <input type="text" class="form-control" value="{{request.POST.nome}}">
  </div>
    <div class="form-group">
    <label>Senha</label>
    <input type="text" class="form-control" value="{{request.POST.senha}}">
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
{%endblock%}
